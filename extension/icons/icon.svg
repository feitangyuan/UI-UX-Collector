<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- White Background -->
  <rect width="128" height="128" fill="#FFFFFF"/>

  <!-- Four Grid Squares - Swiss Style -->
  <rect x="16" y="16" width="40" height="40" rx="8" fill="#000000"/>
  <rect x="72" y="16" width="40" height="40" rx="8" fill="#000000"/>
  <rect x="16" y="72" width="40" height="40" rx="8" fill="#000000"/>
  <rect x="72" y="72" width="40" height="40" rx="8" fill="#000000"/>

  <!-- White inner squares for detail -->
  <rect x="26" y="26" width="20" height="20" rx="4" fill="#FFFFFF"/>
  <rect x="82" y="26" width="20" height="20" rx="4" fill="#FFFFFF"/>
  <rect x="26" y="82" width="20" height="20" rx="4" fill="#FFFFFF"/>
  <rect x="82" y="82" width="20" height="20" rx="4" fill="#FFFFFF"/>
</svg>
